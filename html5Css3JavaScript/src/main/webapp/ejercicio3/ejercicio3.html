<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery.ui.all.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://www.modernizr.com/downloads/modernizr-latest.js"></script>


	<script type="text/javascript" src="datetime-polyfill.css"></script>
	<script type="text/javascript" src="datetime-polyfill.js"></script>
	<script type="text/javascript" src="datetime-polyfill.min.js"></script>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>HTML5 Datetime polyfill</title>
</head>
<body>
	<script type="text/javascript">
		Modernizr.load({
		  test: Modernizr.inputtype.datetime
		  nope: ['datetime-polyfill.min.js', 'datetime-polyfill.css']
		});
	</script>
	

	<h1>HTML5 Datetime polyfill</h1>
	<form id="form">
		<input type="datetime">
	</form>
</body>
</html>
